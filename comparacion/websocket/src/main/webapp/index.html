<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script lang="javascript" type="text/javascript" src="js/jquery-2.1.1.min.js">
        </script>
        <script>

            function invoque_ajax() {
                alert("Ajax invocation");
                // Using the core $.ajax() method
                $.ajax({
                    // the URL for the request
                    url: "http://localhost:8080/websocket-1.0/echo",
                    // the data to send (will be converted to a query string)
                    data: {
                        id: 123
                    },
                    // whether this is a POST or GET request
                    type: "GET",
                    // the type of data we expect back
                    dataType: "json",
                    // code to run if the request succeeds;
                    // the response is passed to the function
                    success: function(json) {
                        $("<h1/>").text(json.title).appendTo("body");
                        $("<div class=\"content\"/>").html(json.html).appendTo("body");
                    },
                    // code to run if the request fails; the raw request and
                    // status codes are passed to the function
                    error: function(xhr, status, errorThrown) {
                        alert("Sorry, there was a problem!:"+status+":"+errorThrown+":"+xhr);
                        console.log("Error: " + errorThrown);
                        console.log("Status: " + status);
                        console.dir(xhr);
                    },
                    // code to run regardless of success or failure
                    complete: function(xhr, status) {
                        alert("The request is complete!");
                    }
                });
            }
        </script>        

        <script lang="javascript" type="text/javascript">
            var echo_websocket;

            function init() {
                output = document.getElementById("output")
            }
            function send_echo() {
                var wsUri = "ws://" + document.location.host + document.location.pathname + "echo";
                writeToScreen("Conection to:" + wsUri);
                echo_websocket = new WebSocket(wsUri);
                echo_websocket.onopen = function(evt) {
                    writeToScreen("Conected!!!");
                    doSend(document.forms[0].textId.value);
                    writeToScreen("-----------");
                };
                echo_websocket.onmessage = function(evt) {
                    writeToScreen("Received message: " + evt.data);
                    echo_websocket.close();
                };
                echo_websocket.onerror = function(evt) {
                    writeToScreen('<span style="color: red;">ERROR</span>' + evt.data);
                    echo_websocket.close();
                };

            }//send_echo

            function doSend(message) {
                echo_websocket.send(message);
                writeToScreen("Send Message: " + message);
            }

            function writeToScreen(message) {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                pre.innerHTML = message;
                output.appendChild(pre);
            }
            window.addEventListener("load", init, false);
        </script>


    </head>
    <body>
        <h1> JQuery Test. Invocaci&oacute;n AJAX.</h1>

        <div style="text-align: left;">
            <form name="form1" id="form1" action="">                
                <input onclick="invoque_ajax();" value="Press to send" type="button"/>
                <input id="textId" name="message" value="Hello Ajax!" type="text"/>
                <br/>
            </form>
        </div>
        <div id="output"></div>
    </body>
</html>
